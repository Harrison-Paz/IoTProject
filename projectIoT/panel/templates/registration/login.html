<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <section class="vh-100" style="background-color: #D7E6FE;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5">
      
                    <h3 class="mb-5 text-center">Inicio de Sesión</h3>
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>      
                    {% endif %}
                    <form id="form-login" method="post" action="">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                            <div class="row">
                                <div class="col-3">
                                    <label class="form-label" for="typeEmailX-2">Usuario</label>
                                </div>
                                <div class="col">
                                    {{ form.username }}
                                </div>
                            </div>
                        </div>
              
                        <div class="form-outline mb-4">
                            <div class="row">
                                <div class="col-3">
                                    <label class="form-label" for="typeEmailX-2">Contraseña</label>
                                </div>
                                <div class="col">
                                    {{ form.password }}
                                </div>
                            </div>
                        </div>
                        <center>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                        </center>
                    </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
